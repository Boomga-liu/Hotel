<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>白邸</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="icon" type="image/x-icon" href="https://upload.cc/i1/2020/05/30/1OezLn.png">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="../css/HotelCheckPage.css">
</head>

<body>
	<div class="wrap">
		<input type="checkbox" id="siderbar_switch">
		<div class="header">
			<nav class="menu">
				<ul>
					<li>
						<label for="siderbar_switch">
							<i class="fa fa-bars" aria-hidden="true"></i>
						</label>
					</li>
				</ul>
			</nav>
			<div class="logo">
				<a href="../index.html">
					<img src="../images/logo.png" alt="">
				</a>
			</div>
			<div class="information">
				<ul>
					<li>
						<a href="#"><i class="fa fa-map-marker" aria-hidden="true"></i>台中市幸福區幸福路100號</a>
					</li>
					<li>
						<a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
					</li>
					<li>
						<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
					</li>
				</ul>
			</div>
		</div>

		<div class="container">
			<div class="all">
				<div class="title">
					<h2>請確認預約資訊</h2>
				</div>
				<div class="checkarea">
					<div class="text">
						<p>房型名稱 <span id="RoomName"></span></p>
						<p>訂房日期 <span id="RoomDate"></span></p>
						<p>訂房金額 <span id="RoomAmount"></span></p>
						<p>聯絡姓名 <span id="name"></span></p>
						<p>聯絡手機 <span id="phone"></span></p>
					</div>

					<div class="image">
						<div style="background-image: url(../images/image1.png);"></div>
						<div style="background-image: url(../images/swiperimg2.png);"></div>
						<div style="background-image: url(../images/swiperimg3.png);"></div>
					</div>
				</div>
				<hr class="line">
				<div class="btn">
					<input type="button" id="orderCheck" value="回上一步" onclick="history.back()">
					<input type="submit" id="orderCheck" value="確定預約" onclick="checkButton(event)">
				</div>
			</div>

		</div>
	</div>
	<div class="footer"></div>

	<div class="model-back">
		<div class="model-content">
			<div class="textcontent">
				<div class="image">
					<img src="../images/logo.png" alt="">
				</div>
				<p id="model-room">你已成功預約囉！</p>
				<p>當你抵達白邸時，請與櫃檯人員告知手機與姓名</p>
				<p>若需更改資料或取消訂房，請洽 03-1345678</p>
			</div>
			<div class="home-link">
				<a href="../index.html">點我回到首頁</a>
				<hr>
			</div>
		</div>
	</div>
	</div>

	<script src="../js/HotelCheckPage.js"></script>
</body>

</html>
